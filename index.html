<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>

    <link rel="stylesheet" href="css/main.css">

    <!-- Custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <div class="card__img">
                <img src="/img/main-image.svg" alt="Main image">
            </div>
            <div class="card__title">
                <h1>Order Summary</h1>
            </div>
            <div class="card__subtitle">
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="card__subscription">
                <div class="card__container">
                    <div class="card__icon">
                        <img src="img/music-icon.svg" alt="Music icon">
                    </div>
                    <div>
                        <div class="card__title">
                            <h2>Annual&nbspPlan</h2>
                        </div>
                        <div class="card__subtitle">
                            <p>$59.99/year</p>
                        </div>
                    </div>
                </div>
                <div class="card__link">
                    <a href="#">change</a>
                </div>
            </div>
            <div class="card__btn">
                <button type="button">Proceed&nbspto&nbspPayment</button>
            </div>
            <div class="card__cancel">
                <a href="#">Cancel&nbspOrder</a>
            </div>
        </div>
    </main>
</body>
</html>
